<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>4Developers - miniAngular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/select2/4.0.10/css/select2.min.css}"/>
    <link rel="stylesheet" href="css/custom-styles.css">
</head>
<body class="with-dark-background">

<script th:src="@{/webjars/select2/4.0.10/js/select2.full.min.js}" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
    $('.js-example-basic-multiple').select2();
});


</script>
<div class="jumbotron-fluid with-light-font-color">
    <h1>Demo App</h1>
</div>
<div class="cointainer px-lg-5">
    <div class="row">
        <div th:replace="fragments/searchPanel :: search-panel"></div>
        <div class="col-8 py-3 px-lg-2">
            <table class="table table-dark table-borderless table-hover">
                <thead>
                <tr>
                    <th scope="col"> Nazwa</th>
                    <th scope="col"> Kategoria</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(recipes)}">
                    <td class="with-light-font-color with-bigger-content-font" colspan="2"> Brak wynik√≥w</td>
                </tr>
                <tr th:each="recipe: ${recipes}">
                    <td scope="row"><a class="with-light-font-color with-bigger-content-font" th:href="@{/recipie-details(id=${recipe.id})}"><span
                            th:text="${recipe.name}"></span></a></td>
                    <td><span class="with-bigger-content-font" th:text="${recipe.category}"></span></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div>
</body>
</html>
