<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>4Developers - miniAngular</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="css/custom-styles.css">
</head>
<body class="with-dark-background">
<div class="jumbotron-fluid with-light-font-color">
    <h1>Demo App</h1>
</div>
<div class="container-fluid px-lg-5">
    <h1 class="with-light-font-color" th:text="${recipe.name}"></h1>
    <div class="row">
        <div class="col-4 py-3 px-lg-2">
            <h2 class="with-light-font-color" th:text="${recipe.category}"></h2>

            <ul class="with-bigger-content-font with-light-font-color"
                th:if="not ${#lists.isEmpty(recipe.ingredients)}">
                <li class="with-light-font-color" th:each="ingredient: ${recipe.ingredients}"
                    th:text="${ingredient.productName} + ', ' + ${ingredient.amount}"></li>
            </ul>
        </div>
        <div class="col-8 py-3 px-lg-2">
            <h2 class="with-light-font-color">Spos√≥b przygotowania</h2>
            <p class="with-bigger-content-font with-light-font-color" th:text="${recipe.description}"></p>
        </div>
    </div>
</div>
</body>
</html>
